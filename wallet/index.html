<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<!-- JQuery -->
	<script type="text/javascript" src="jquery.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="mdb.min.js"></script>

	<script src="sha256.min.js"></script>
	<script src="jquery.qrcode.min.js"></script>
	<script src="jsQR.js"></script>
	<script src="multilang.js"></script>
	<script src="bitcoinjs.min.js"></script>
	<script src="index.js"></script>

	<title>AVN Wallet</title>
	<meta name="description" content="AVN Web Wallet">
</head>

<body style="width:480px; height:580px">

				<b tkey="wallet-title"></b>
			</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="#" class="nav-link router-link mr-md-2" data-route="homepage" tkey="home"></a>
					</li>
					<li class="nav-item">
						<a href="#/create" class="nav-link router-link mr-md-2" data-route="create" tkey="create"></a>
					</li>
					<li class="nav-item">
						<a href="#/broadcast" class="nav-link router-link mr-md-2" data-route="broadcast"
							tkey="broadcast"></a>
					</li>
					<li class="nav-item">
						<a href="#/settings" class="nav-link router-link mr-md-2" data-route="settings"
							tkey="settings"></a>
					</li>
					<li class="nav-item dropdown" id="network-list">
						<a class="nav-item nav-link dropdown-toggle" href="#" id="network-versions"
							data-toggle="dropdown">NETWORK</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="network-versions"></div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Error message and search -->
	<div class="container">
		<div id="error-message" class="alert alert-warning d-none" role="alert">
			Error, yay :)
		</div>
	</div>

	<!-- Home page -->
	<div id="homepage" class="router-page">
		<div class="container">
			<div id="open-block">
				<div class="card mb-3">
					<div class="card-header">
						<ul class="nav nav-tabs card-header-tabs">
							<li class="nav-item mr-2">
								<a class="nav-link tab-link active" data-tab-name="open-regular"
									data-tab-family="open-block" href="#" tkey="open-regular"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link tab-link" data-tab-name="open-key" data-tab-family="open-block"
									href="#" tkey="open-key"></a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<form id="open-regular-form" class="open-form tab-item" data-tab="open-regular">
							<div class="input-group pb-2">
								<input id="open-email" name="open-email" class="form-control" type="text"
									tkey="email-address">
							</div>
							<div class="input-group">
								<input id="open-password" name="open-password" class="form-control" type="password"
									tkey="password">
								<input id="open-password-confirm" name="open-password-confirm" class="form-control"
									type="password" tkey="password-confirm">
								<div class="input-group-append">
									<button class="btn btn-outline-dark b-width" type="submit" id="open-regular-wallet"
										tkey="open"></button>
								</div>
							</div>
						</form>
						<form id="open-key-form" class="open-form tab-item d-none" data-tab="open-key">
							<div class="input-group">
								<input id="passphrase" name="passphrase" class="form-control" type="password"
									tkey="wif-key">
								<div class="input-group-append">
									<button class="btn btn-outline-dark b-width" type="submit" id="open-key-wallet"
										tkey="open"></button>
								</div>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="footer-item tab-item" data-tab="open-regular" tkey="open-reminder">
						</div>
						<div class="footer-item tab-item d-none" data-tab="open-key">
							<span tkey="generate-question"></span> <span tkey="generate-it"></span>
						</div>
					</div>
				</div>
			</div>
			<div id="wallet-block" class="d-none">
				<div class="card mb-3">
					<div class="card-header">
						<ul class="nav nav-tabs card-header-tabs">
							<li class="nav-item mr-2">
								<a class="nav-link tab-link active" data-tab-name="wallet-balance"
									data-tab-family="wallet-block" href="#" tkey="wallet"></a>
							</li>
							<li class="nav-item mr-2">
								<a class="nav-link tab-link" data-tab-name="wallet-send" data-tab-family="wallet-block"
									href="#" tkey="send"></a>
							</li>
							<li class="nav-item mr-2">
								<a id="history-link" class="nav-link tab-link" data-tab-name="wallet-history"
									data-tab-family="wallet-block" href="#" tkey="history"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link tab-link" data-tab-name="wallet-keys" data-tab-family="wallet-block"
									href="#" tkey="keys"></a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<div class="text-center">
							<div class="tab-item" data-tab="wallet-balance">
								<div id="qr-code-addres" class="qr-code"></div>
								<div id="wallet-address"></div>
								<div class="wallet-balance mb-0 pb-0 c-pointer">
									<span class="text-monospace amount"></span>
									<span class="ticker" tkey="loading"></span>
								</div>
							</div>
						</div>

						<div id="wallet-send" class="tab-item d-none" data-tab="wallet-send">
							<div class="mb-2">
								<span class="">
									<span tkey="available-balance"></span>
									<b class="wallet-balance balance-small c-pointer">
										<span class="amount"></span>
										<span class="ticker" tkey="loading"></span>
									</b>
								</span>

								<div class="float-md-right">
									<a href="#" id="send-qr" class="text-dark pr-1">
										<span tkey="scan-qr"></span>
										<span class="entypo camera"></span>
									</a>
									<a href="#" id="send-reset" class="text-dark">
										<span tkey="reset"></span>
										<span class="entypo cycle"></span>
									</a>
								</div>
							</div>

							<div id="send-outputs">
								<div class="input-group send-outputs-item mb-2">
									<input name="send-address" class="form-control" type="text" value=""
										tkey="enter-address">
									<input name="send-ammount" class="form-control" type="text" value="" tkey="amount">
									<div class="input-group-append">
										<button id="add-output" class="btn btn-outline-dark">
											<span class="entypo plus"></span>
										</button>
									</div>
								</div>
							</div>

							<div class="input-group">
								<input id="send-fee" class="form-control" placeholder="Fee" type="text" value="">
								<div class="input-group-append">
									<button class="btn btn-outline-dark b-width" type="submit" id="send-tx"
										tkey="send"></button>
								</div>
							</div>
						</div>

						<div class="tab-item d-none" data-tab="wallet-history">
							<div id="wallet-history">
								<h1>history tab</h1>
							</div>
						</div>

						<div class="tab-item d-none" data-tab="wallet-keys">
							<div id="wallet-keys">
								<div id="wallet-keys-pubkey">
									<label tkey="public-key"></label>
									<div class="input-group pb-2">
										<input class="form-control" readonly type="text">
									</div>
								</div>

								<div id="wallet-keys-privkey">
									<label tkey="private-key"></label>
									<div class="input-group pb-2">
										<div class="input-group">
											<input class="form-control keys-privkey privkey" readonly
												data-original-title="" title="" type="password">
											<span class="input-group-append">
												<button class="btn btn-outline-dark b-width toggle-priv-key"
													type="button" tkey="show"></button>
											</span>
										</div>
									</div>
								</div>

								<div id="wallet-keys-script">
									<label>Redeem Script <i>(SegWit)</i></label>
									<div class="input-group pb-2">
										<input class="form-control" readonly type="text">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<button id="footer-close" type="button" class="btn btn-danger btn-block footer-item"
							tkey="close"></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Generate address -->
	<div id="create" class="router-page">
		<div class="container">
			<div class="card mb-3">
				<div class="card-header">
					<b tkey="create-wallet"></b>
				</div>
				<div class="card-body">
					<div id="create-keys">
						<div id="create-keys-address">
							<label tkey="address"></label>
							<div class="input-group pb-2">
								<input class="form-control" readonly type="text">
							</div>
						</div>

						<div id="create-keys-pubkey">
							<label tkey="public-key"></label>
							<div class="input-group pb-2">
								<input class="form-control" readonly type="text">
							</div>
						</div>

						<div id="create-keys-privkey">
							<label tkey="private-key"></label>
							<div class="input-group pb-2">
								<div class="input-group">
									<input class="form-control keys-privkey privkey" readonly data-original-title=""
										title="" type="password">
									<span class="input-group-append">
										<button class="btn btn-outline-dark b-width toggle-priv-key" type="button"
											tkey="show"></button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button id="footer-create" type="button" class="btn btn-primary btn-block footer-item"
						tkey="create"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- Broadcast transaction -->
	<div id="broadcast" class="router-page">
		<div class="container">
			<div class="card mb-3">
				<div class="card-header">
					<b tkey="broadcast-transaction"></b>
				</div>
				<div class="card-body">
					<textarea class="form-control" id="transaction-broadcast-raw" rows="4"
						tkey="enter-transaction"></textarea>
				</div>
				<div class="card-footer">
					<button id="footer-broadcast" type="button" class="btn btn-primary btn-block footer-item"
						tkey="broadcast"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- Settings transaction -->
	<div id="settings" class="router-page">
		<div class="container">
			<div class="card mb-3">
				<div class="card-header">
					<b tkey="wallet-settings"></b>
				</div>
				<div class="card-body">
					<div id="address-type-select">
						<label tkey="address-type"></label>
						<div class="input-group pb-2">
							<select class="custom-select">
								<option>legacy</option>
							</select>
						</div>
					</div>
					<div id="wallet-backend">
						<label tkey="wallet-backend"></label>
						<div class="input-group pb-2">
							<input class="form-control" type="text" tkey="wallet-api">
							<span class="input-group-append">
								<button class="btn btn-outline-dark b-width" type="button" tkey="update"></button>
							</span>
						</div>
					</div>
					<div id="wallet-language-select">
						<label tkey="wallet-language"></label>
						<div class="input-group">
							<select class="custom-select"></select>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<span tkey="version"></span> <b id="wallet-version"></b>
				</div>
			</div>
		</div>
	</div>

	<div id="send-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="send-title" class="modal-title"></h5>
					<button id="send-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="confirm-screen">
						<span tkey="send-warning"></span> <strong id="confirm-amount"></strong>. <span
							tkey="send-warning-reverse"></span>
					</div>
					<div id="status-screen" class="break-lines d-none">
						<span></span>
						<div class="extra-info"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="send-cancel" type="button" class="btn btn-block mr-auto btn-dark" data-dismiss="modal"
						tkey="cancel"></button>
					<button id="send-confirm" type="button" class="btn btn-block mt-0 mr-auto btn-primary"
						tkey="send-it"></button>
					<button id="send-close-footer" type="button"
						class="btn btn-block mt-0 mr-auto btn-dark d-none disabled" data-dismiss="modal"
						tkey="close"></button>
				</div>
			</div>
		</div>
	</div>

	<div id="scan-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" tkey="scan-modal-title"></h5>
					<button id="scan-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="loading-message">

					</div>
					<canvas id="scan-canvas" hidden class="w-100"></canvas>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
